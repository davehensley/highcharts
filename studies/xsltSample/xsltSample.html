<html>
<head>
<title>Vanilla Charts</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="http://code.highcharts.sv/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/map.src.js"></script>
<script src="xsl.js"></script>

<script>


$(function () {
    var mapData = loadSVG('Benelux.svg', 'Benelux.xml', 'Benelux.xsl');
    
    $('#container-map').highcharts('Map', {
        legend: {
            enabled: false
        },
        plotOptions: {
            map: {
                allAreas: true,
                color: '#C0C0C0',
                borderColor: '#000000',
                joinBy: 'code',
                mapData: mapData,
            }
        },
        series: [mapData]
    });
});
</script>
</head>

<body>
    <div id="container-map" style="height:700pt; width:500pt;"></div>
    <hr/>
</body>

</html>
