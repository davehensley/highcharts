<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts polar chart</title>
		
		
		<!-- 1. Add these JavaScript inclusions in the head of your page -->
		<script type="text/javascript" src="/lib/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/highcharts-more.js"></script>
		
		
		<!-- 2. Add the JavaScript to initialize the chart on document ready -->
		<script type="text/javascript">
		$(document).ready(function() {
			window.chart1 = 1 && new Highcharts.Chart({
			
			    chart: {
			        renderTo: 'container1',
			        polar: 1
			    },
			    
			    title: {
			        text: 'Highcharts Polar Chart'
			    },
			    
			    subtitle: {
			        text: 'Warning: This is a work in progress, you will find bugs'
			    },
			    
			    pane: {
			    	center: ['50%', '50%'],
			    	size: '90%',
			    	startAngle: 0,
			    	endAngle: 360
			    },
			
			    xAxis: {
			        tickInterval: 45,
			        min: 0,
			        max: 360,
			        showLastLabel: false
			    },
			        
			    yAxis: {
			        //gridLineInterpolation: 'polygon',
			        min: 0,
			        tickPixelInterval: 50,
			        
			    },
			        
			    plotOptions: {
			        series: {
			            pointStart: 0,
			            pointInterval: 45
			        },
			        column: {
			            stacking: 'normal',
			            pointPadding: 0,
			            groupPadding: 0
			        }
			    },
			
			    series: [{
			        type: 'column',
			        color: 'rgba(186, 218, 85, 0.7)',
			        data: [1, 2, 3, 4, 5, 6, 7, 8].reverse(),
			        shadow: false,
			        pointPlacement: 'between'
			    }, {
			        type: 'area',
			        data: [1, 8, 2, 7, 3, 6, 4, 5]
			    }]
			
			});
			
			window.chart2 = new Highcharts.Chart({
            
			    chart: {
			        renderTo: 'container2',
			        polar: 1,
			        type: 'line'
			    },
			    
			    title: {
			        text: 'Highcharts Polar Chart'
			    },
			    
			    subtitle: {
			        text: 'Warning: This is a work in progress, you will find bugs'
			    },
			    
			    pane: {
			        center: ['50%', '50%'],
			        size: '90%',
			        startAngle: 0,
			        endAngle: 360
			    },
			
			    xAxis: {
			        categories: ['Sales', 'Marketing', 'Development', 'Customer Support', 
			                     'Information Technology', 'Administration'],
			        tickmarkPlacement: 'on',
			        gridLineWidth: 1
			    },
			        
			    yAxis: {
			        gridLineInterpolation: 'polygon',
			        min: 0
			    },
			    
			    tooltip: {
			        valuePrefix: '$'
			    },
			    
			    legend: {
			        align: 'right',
			        verticalAlign: 'top',
			        y: 100,
			        layout: 'vertical'
			    },
			    
			    plotOptions: {
			        series: {
			            //pointRange: 1
			        },
			        column: {
			        	stacking: 'normal'
			        }
			    },
			
			    series: [{
			        name: 'Allocated Budget',
			        data: [43000, 19000, 60000, 35000, 17000, 10000]
			    }, {
			        name: 'Actual Spending',
			        //pointPlacement: 'between',
			        data: [50000, 39000, 42000, 31000, 26000, 14000]
			    }]
			});
		});
		
		
		</script>
		
	</head>
	
	<style>
		.container {
			height: 400px;
			float: left;
			margin: 10px;
			border: 1px solid silver;
			border-radius: 5px;
		}
	</style>
	<body>
		
		<!-- 3. Add the container -->
		<div style="width: 1050px; margin: 0 auto">
		<div id="container1" style="width: 400px" class="container"></div>
		<div id="container2" style="width: 600px" class="container"></div>
		
				</div>
	</body>
</html>
