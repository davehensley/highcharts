<html>
<head>
<title>Color Thresholds</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.sv/highcharts.js"></script>
<script>
$(function () {
    var DATA = [],
        count = 180;

    for (var i = 0; i < count; i++) {
        DATA.push(Math.floor(Math.sin(i / 60 * Math.PI)*100));
    }

    $('#container').highcharts(
    {    
        chart: {
            type: 'areaspline',
            inverted: true
        },
        yAxis: {
            reversed: true
        },
        plotOptions: {
            series: {
                marker: {
                    enabled: false,
                }
            }
        },
        series: [{
            data: DATA,
            color: '#0220FF',        
            negativeColor: 'red', 
            
            colorThresholds: [{
                value: -50,
                color: '#FF0220',
            }, { 
                value: 50,
                color: '#02DD20',
            }]
            
        }]
    });
});
</script>
</head>

<body>
    <div>
	   <div id="container" style="height:400px; width:600px; float: left"></div>
    </div>
</body>

</html>
