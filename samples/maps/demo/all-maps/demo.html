<div id="pageWrapperOuter">

        <div id="mapBox">

        </div>
        <div id="sideBox">

            <label class="dropdownLabel">Choose category</label>
            <div class="selector">
                <button id="btnPrevCat">Prev</button>
                <select id="catDropdown" class="ui-widget combobox"></select>
                <button id="btnNextCat">Next</button>
            </div>
        -->
            <div class="selector">
                <button id="btn-prev-map" class="prev-next">&lt;</button>
                <select id="mapDropdown" class="ui-widget combobox"></select>
                <button id="btn-next-map" class="prev-next">&gt;</button>

            <div id="infoBox">
